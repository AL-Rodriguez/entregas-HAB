<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Music</h1>
        <h2 class="name">Shawn James</h2>
        <nav>
            <ul class="nav-list">
                <li><a id="home" href="/">Inicio</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header> 
    <div class="container">
    <main> 
        <aside class="aside">
            <div>
                <img class="profile_image" src="./images/shawnjamesbio .jpg" alt="profile_picture">
                <p>Musician</p>
                <p>EEUU</p>
                <p>The Shapesshifters</p>
                <a href="https://www.instagram.com/shawnjamesmusic/" target="blank" ><img class="rrss" src="./images/instagram.svg" alt=""></a>
                <a href="https://www.youtube.com/channel/UCfUgkEJoNhPAnJ7uyGMdpbg" target="blank"><img class="rrss" src="./images/youtube.svg" alt=""></a>
            </div>
        </aside>
        <form action="" method="get">
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" autofocus required><br>
            <label for="email">Email:</label><br>
            <input type="text" name="email" required ><br>
            <label for="url">Url:</label><br>
            <input type="url" name="url" autofocus placeholder="Escribe la url de tu página web personal"><br>
            <label for="date">Fecha:</label><br>
            <input type="date" name="date"  ><br>
            <label for="datetime">Fecha y Hora:</label><br>
            <input type="datetime" name="datetime"><br>
            <label for="month">Mes:</label><br>
            <input type="month" name="month"  ><br>
            <label for="week">Semana:</label><br>
            <input type="week" name="week"  ><br>
            <label for="number">Numero</label><br>
            <input type="number" max="10" min="-10" name="number"><br>
            <label for="telephone">Teléfono:</label><br>
            <input type="tel" name="telephone"><br>
            <label for="search">Buscar por:</label><br>
            <input type="search" name="search"  ><br>
            <label for="color">Color Favorito:</label><br>
            <input type="color" name="color"  ><br>
            <label for="textarea">Textarea</label><br>
            <input type="text" name="textarea"><br>
            <button>
                Enviar
            </button>
        </form>
    </main>
</div>
    <footer>
        <a class="footer-link" href="https://www.google.es" target="blank" >Google</a>
        <a class="footer-link" href="https://www.spotify.com" target="blank" >Spotify</a>
    </footer>
</body>
</html>
